<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Imprima&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ae9559fca3.js"
      crossorigin="anonymous"
    ></script>
    <title>Coat Today or Nah? App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card card-one-style">
        <div class="card-body">
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  class="form-control form-input-style"
                  placeholder="Cold Enough For A Coat Today? (Enter City Name)"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-4">
                <a
                  class="btn btn-primary search"
                  href="#"
                  role="button"
                  id="search-button"
                  >Search</a
                >
                <a
                  class="btn btn-primary search"
                  href="#"
                  role="button"
                  id="current-location-button"
                >
                  <i class="fas fa-map-marker-alt"></i
                ></a>
              </div>
            </div>
          </form>

          <div>
            <ul class="overview">
              <li><h1 id="city">Sunnyvale, USA</h1></li>
              <li id="current-description">Perpetually Sunny Here</li>
              <li><small id="date">Last Updated On: --</small></li>
            </ul>
          </div>

          <div class="row current-conditions">
            <div class="col-5">
              <span class="current-weather current-weather-icon"
                ><i class="fas fa-home" id="icon"></i
              ></span>

              <span class="current-weather" id="temperature"> --</span>
              <span class="unit-type"
                ><a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>

            <div class="col-4">
              <ul>
                <li>
                  <span class="other-description-label"> Humidity:</span>
                  <span id="humidity">--%</span>
                </li>
                <li>
                  <span class="other-description-label"> Wind Speed:</span>
                  <span id="wind-speed">--</span> km/h
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <a
          class="btn btn-primary search"
          href="https://github.com/KayRich-cmd/weather-app-project"
          target="_blank"
          role="button"
          id="search-button"
          >GitHub Code by Kay Richardson</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
