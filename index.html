<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Man App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@600&display=swap" rel="stylesheet">

    
    
    <script src="https://kit.fontawesome.com/ae9559fca3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/styles2.css" />
  </head>
  <body>
    <div class="container">
      
        <div class="card">
            <div class="card-title" id="city">
                Weather Man
            </div>
            
            <div class="card-body">
      
                <div class="row">
                    <div class="col-7">
                        <form id="search-form">
                            <input
                                class="form-control form-control-lg"
                                type="search"
                                id = "city-input"
                                placeholder="What's the current temperature in your city? (Enter City Name)"
                                autofocus="on"
                            />
                    </div>

                    <div class="col-5">
                        <a class="btn btn-primary" href="#" role="button">Search</a>
                        <a class="btn btn-primary" href="#" role="button" id="current-location-link">Current Location</a>
                        <a class="btn btn-primary" href="#" role="button" id="fahrenheit-link">To F°</a>
                        <a class="btn btn-primary" href="#" role="button" id="celsius-link">Back to C°</a>
                    </div>
                   </form>
                </div>

                <div class="row">
                    <div class="col-12">
                        <h1 id="date">
                            Current Date 
                        </h1>
                    </div>
                </div>
                
                <div class="row current-temp">
                    <div class="col-4">
                        <h2>Current Temp Message</h2>
                    </div>
                    <div class="col-8 current-temp-pic">
                        <i class="fas fa-cloud-moon"></i>
                    </div>
                </div>


                <hr />
    
                <div class="five-day-banner">5-Day Forecast</div>

                <div class="row weekdays">
                    <div class="col">Mon</div>
                    <div class="col">Tues</div>
                    <div class="col">Wed</div>
                    <div class="col">Thurs</div>
                    <div class="col">Fri</div>
                </div>
    

                <div class="row icons">
                    <div class="col">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="col">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <div class="col">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <div class="col">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <div class="col">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                </div>

                <div class="row forecast">
                    <div class="col">
                        <span class="weather-high">
                            52°
                        </span>
                        /36°</div>
                    <div class="col">
                        <span class="weather-high">
                            49°
                        </span>  
                        /31°</div>
                    <div class="col">
                        <span class="weather-high">
                            41°
                        </span>
                        /26°</div>
                    <div class="col">
                        <span class="weather-high">
                            48°
                        </span> 
                        /38°</div>
                    <div class="col">
                        <span class="weather-high">
                            60°
                        </span>  
                        /43°</div>
                </div>

                <div class="row description">
                    <div class="col">Sunny</div>
                    <div class="col">Partly Cloudy</div>
                    <div class="col">Partly Cloudy</div>
                    <div class="col">Partly Cloudy</div>
                    <div class="col">Partly Cloudy</div>
                </div>

            </div>
    </div>

</div>

<script src="src/index.js"></script>
</body>
</html>
